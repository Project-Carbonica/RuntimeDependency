name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Plugin
        run: ./gradlew clean build --no-daemon --stacktrace

      - name: Verify Plugin JAR
        run: |
          if [ ! -f gradle-plugin/build/libs/*.jar ]; then
            echo "ERROR: Plugin JAR not found!"
            exit 1
          fi
          echo "âœ… Plugin JAR built successfully"

      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: plugin-jar-${{ github.run_id }}
          path: gradle-plugin/build/libs/*.jar
          retention-days: 30

      - name: Upload Build Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_id }}
          path: '**/build/reports/**'
          retention-days: 7
