name: Build & Test (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
      gradle-tasks:
        description: 'Gradle tasks to execute'
        required: false
        type: string
        default: 'clean build test'

jobs:
  build-test:
    name: Build & Test
    runs-on: arc-runner-set
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Gradle Tasks
        run: ./gradlew ${{ inputs.gradle-tasks }} --no-daemon --stacktrace

      - name: Upload Build Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_id }}
          path: '**/build/reports/**'
          retention-days: 7