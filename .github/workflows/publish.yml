name: Publish Plugin

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to Nexus
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update Version
        run: |
          sed -i "s/^version=.*/version=${{ steps.version.outputs.version }}/" gradle-plugin/build.gradle.kts
          cat gradle-plugin/build.gradle.kts | grep "^version"

      - name: Build Plugin
        run: ./gradlew :gradle-plugin:clean :gradle-plugin:build --no-daemon --stacktrace

      - name: Publish to Nexus
        env:
          NEXUS_RELEASE_URL: ${{ secrets.NEXUS_RELEASE_URL }}
          NEXUS_SNAPSHOT_URL: ${{ secrets.NEXUS_SNAPSHOT_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          ./gradlew :gradle-plugin:publish --no-daemon --stacktrace
          echo "Successfully published to Nexus"

      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: published-plugin-${{ steps.version.outputs.version }}
          path: gradle-plugin/build/libs/*.jar
          retention-days: 90
