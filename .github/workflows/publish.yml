name: Publish (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
      publish-task:
        description: 'Gradle task to publish'
        required: false
        type: string
        default: 'publish'
      version:
        description: 'Version to publish'
        required: true
        type: string
    secrets:
      NEXUS_RELEASE_URL:
        required: true
      NEXUS_SNAPSHOT_URL:
        required: true
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true

jobs:
  publish:
    name: Publish to Nexus
    runs-on: arc-runner-set
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug Nexus Credentials
        run: |
          echo "üîç Checking Nexus credentials..."
          echo "NEXUS_USERNAME is set: ${{ secrets.NEXUS_USERNAME != '' }}"
          echo "NEXUS_PASSWORD is set: ${{ secrets.NEXUS_PASSWORD != '' }}"
          echo "NEXUS_RELEASE_URL: ${{ secrets.NEXUS_RELEASE_URL }}"
          echo "NEXUS_SNAPSHOT_URL: ${{ secrets.NEXUS_SNAPSHOT_URL }}"

      - name: Publish to Nexus
        env:
          NEXUS_RELEASE_URL: ${{ secrets.NEXUS_RELEASE_URL }}
          NEXUS_SNAPSHOT_URL: ${{ secrets.NEXUS_SNAPSHOT_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          echo "üöÄ Publishing version: ${{ inputs.version }}"
          ./gradlew :gradle-plugin:${{ inputs.publish-task }} \
            -Pversion=${{ inputs.version }} \
            -PnexusUsername="${NEXUS_USERNAME}" \
            -PnexusPassword="${NEXUS_PASSWORD}" \
            --no-daemon --stacktrace
          echo "‚úÖ Successfully published to Nexus"