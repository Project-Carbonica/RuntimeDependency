name: Semantic Versioning (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
      git-author-name:
        description: 'Git author name'
        required: false
        type: string
        default: 'GitHub Actions CI'
      git-author-email:
        description: 'Git author email'
        required: false
        type: string
        default: 'ci@cubizor.net'
    outputs:
      new-release-published:
        description: 'Whether a new release was published'
        value: ${{ jobs.version.outputs.new-release-published }}
      new-release-version:
        description: 'Version of the new release'
        value: ${{ jobs.version.outputs.new-release-version }}
    secrets:
      RELEASE_TOKEN:
        required: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  version:
    name: Semantic Versioning
    runs-on: arc-runner-set
    timeout-minutes: 15
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Configure Git
        run: |
          git config user.name "${{ inputs.git-author-name }}"
          git config user.email "${{ inputs.git-author-email }}"

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            gradle-semantic-release-plugin
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Debug Semantic Release Outputs
        run: |
          echo "üîç Semantic Release Outputs:"
          echo "new_release_published = ${{ steps.semantic.outputs.new_release_published }}"
          echo "new_release_version = ${{ steps.semantic.outputs.new_release_version }}"
          echo "new_release_git_tag = ${{ steps.semantic.outputs.new_release_git_tag }}"

      - name: Upload CHANGELOG artifact
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ github.run_id }}
          path: CHANGELOG.md
          retention-days: 30